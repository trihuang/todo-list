<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/style.css">
    <title>Todo List</title>
</head>
<body>
    <nav class="navbar navbar-custom navbar-expand-md d-flex justify-content-between flex-nowrap sticky-top">
        <a href="#" class="navbar-brand logo-font"><i class="bi bi-check2-circle"></i>ToDo</a>
        <form class="form-inline d-flex w-50">
            <button class="btn my-2 my-sm-0" type="submit"><i class="bi bi-search"></i></button>
            <input class="form-control mr-sm-2 rounded-pill" type="search" placeholder="Search" aria-label="Search">
        </form>
        <div class="icons d-flex flex-nowrap">
            <i class="bi bi-plus-lg"></i>
            <i class="bi bi-bell-fill"></i>
            <i class="bi bi-gear-fill"></i>
        </div>
    </nav>
    <div class="content-container d-flex">
        <div class="sidebar">
            <ul>
                <li>
                    <i class="bi bi-house-door-fill"></i><span>Home</span>
                </li>
            </ul>
            <ul>
                <li>
                    <i class="bi bi-calendar2-check"></i><span>Today</span>
                </li>
            </ul>
            <ul>
                <li>
                    <i class="bi bi-calendar-week"></i><span>This Week</span>
                </li>
            </ul>
            <ul>
                <li>
                    <i class="bi bi-calendar3"></i><span>This Month</span>
                </li>
            </ul>
            <ul>
                <li>
                    <i class="bi bi-check-all"></i><span>Completed</span>
                </li>
            </ul>
            <ul>
                <li>
                    <i class="bi bi-hourglass-split"></i><span>In Progress</span>
                </li>
            </ul>
            <ul>
                <li>
                    <i class="bi bi-clock-history"></i><span>Overdue</span>
                </li>
            </ul>
        </div>
        <div class="content"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
